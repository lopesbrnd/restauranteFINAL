<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburgueria Sextar</title>
    <link rel="icon" type="image/x-icon" href="media/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="header-image">
        <img src="media/bannerburguer.png" alt="Banner da Hamburgueria">
    </div>

    <div class="link-boxes">
        <a href="#tabela_pratos" class="link-box">
        <div class="link-box">Pedidos</div></a>
        <a href="#mesas-container" class="link-box">
        <div class="link-box">Mesas</div></a>
        <a href="#clientes_valor" class="link-box">
        <div class="link-box">Financeiro</div></a>
        <a href="#funcionarios" class="link-box">
        <div class="link-box">Funcionários</div></a>
        
        
    </div>

    <div class="content">
        <div class="text-box">
            "A melhor forma de sextar é com um burguer"
        </div>
        <div class="video-box">
            <video width="520" height="460" autoplay muted loop>
                <source src="media/hamburguergirando.mp4" type="video/mp4" alt="Video Indisponivel">
              </video>        
        </div>
    </div>

    <h2>Cardápio</h2>
    <br><br>
    <div id = 'tabela_pratos'> <table id="tabela_pratos"></table> </div>
    <br><br>
    <b><label for="">Selecione a mesa:</label></b>
    <select id="mesa">
        <option value="">Selecione a mesa...</option>
    </select>
    <br><br>
    <b><label for="">Selecione o garçom:</label></b>
    <select id="garcom">
        <option value="">Selecione o garçom...</option>
    </select>
    <br><br>
    <h2>Formulário de cadastro do cliente</h2>
    <br>
    <b><label for="">Nome do Cliente:</label></b>
    <input type="text" id="nome_cliente">
    <br><br>
    <b><label for="">Número para contato:</label></b>
    <input type="text" id="numero_cliente" maxlength="15">

    <br><br>
    <input type="button" value="Finalizar" id="finalizar-btn">

    <br><br>
    <h2>Mesas Disponíveis (verdes) e Indisponíveis (vermelhas)</h2>
    <div id="mesas-container">
    </div>
    <br><br>
    <h2>Tabela de clientes e total a pagar</h2>
    <table id="clientes_valor"></table>

    <h2>Funcionários</h2>

    <div id = 'funcionarios' class = fotos-funcionarios>

    <div class="foto-funcionarios">
        <figure>
        <img width="216"height= "276" src="media/fotogiva.png" alt="foto de giva">
        <figcaption>Gerente - Givanaldo</figcaption>
        </figure>
        </div>
    <div class="foto-funcionarios">
        <figure>
        <img width="216"height= "276" src="media/fotojony.png" alt="foto de jony">
        <figcaption>Chef - Jonatas</figcaption>
        </figure>
        </div>
    <div class="foto-funcionarios">
        <figure>
        <img width="216"height= "276" src="media/fotobernardo.png" alt="foto de bernardo">
        <figcaption>Garçom - Bernardo</figcaption>
        </figure>
        </div>
    <div class="foto-funcionarios">
        <figure>
        <img width="216"height= "276" src="media/fotofacao.png" alt="foto de facao">
        <figcaption>Garçom - Guilherme</figcaption>
        </figure>
    </div>
    <div class="foto-funcionarios">
        <figure>
        <img width="216"height= "276" src="media/fotogabi.png" alt="foto de gabi">
        <figcaption>Garçom - Gabi</figcaption>
        </figure>
        </div>
    <div class="foto-funcionarios">
        <figure>
        <img  width="216"height= "276" src="media/fotomarina.png" alt="foto de marina">
        <figcaption>Garçom - Marina</figcaption>
        </figure>
        </div>

    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
